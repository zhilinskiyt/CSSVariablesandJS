<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="leftPanel">
      <ul class="title-variebls">
        <li class="title">Фотофильтры:</li>
        <li>
          Цвет фона
          <input type="color" name="base" value="#008C8C" class="input" />
        </li>
        <li>
          Размер фото
          <input
            class="input"
            type="range"
            name="spacing"
            min="10"
            max="90"
            value="40"
            data-sizing="%"
          />
        </li>
        <li>
          Размытие
          <input
            class="input"
            type="range"
            name="blur"
            min="0"
            max="6"
            value="0"
            data-sizing="px"
          />
        </li>
        <li>
          Инверсия
          <input
            class="input"
            type="range"
            name="invert"
            min="0"
            max="100"
            value="0"
            data-sizing="%"
          />
        </li>
        <li>
          Сепия
          <input
            class="input"
            type="range"
            name="sepia"
            min="0"
            max="100"
            value="0"
            data-sizing="%"
          />
        </li>
        <li>
          Насыщенность
          <input
            class="input"
            type="range"
            name="saturate"
            min="0"
            max="100"
            value="0"
            data-sizing="%"
          />
        </li>
        <li>
          Оттенок
          <input
            class="input"
            type="range"
            name="hue-rotate"
            min="0"
            max="360"
            value="0"
            data-sizing="deg"
          />
        </li>
      </ul>
    </div>
    <div class="photo-wrapper">
      <img
      class="photo"
      src="19523.jpg"
      alt="Изображение к которому будут применяться фотофильтры"
    />
    </div>
    <script src="/main.js"></script>
  </body>
</html>
